<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider" id="checkout">
      <h2>Review & Place Your Order</h2>
      <form name="checkout">
        <div class=".form-shipping">
          <fieldset>
            <legend>Shipping</legend>
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" value="John" /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" value="Doe" /><br />
            <label for="street">Street:</label><br />
            <input type="text" id="street" name="street" /><br />
            <label for="street">State:</label><br />
            <input type="text" id="state" name="state" /><br />
            <label for="street">Zip:</label><br />
            <input type="number" id="zip" name="zip" /><br />
          </fieldset>
        </div>
        <div lass=".form-payment">
          <fieldset>
            <legend>Payment</legend>
            <label for="cnumber">Card Number:</label>
            <input type="number" id="cnumber" name="cnumber" /><br />
            <label for="expiration">Expiration Date:</label><br />
            <input type="date" id="expiration" name="expiration" /><br />
            <label for="securityn">Security Code:</label><br />
            <input type="number" id="securityn" name="securityn" /><br />
          </fieldset>
        </div>

        <fieldset class=".order-summary">
          <legend>Order Summary</legend>
          <span>Item Subtotal<span id="numItems"></span></span
          ><span class="right" id="subtotal">$###</span>
          <span>Shipping Estimate</span
          ><span class="right" id="shipping">$###</span> <span>Tax</span
          ><span class="right" id="tax">$###</span> <span>Order Total</span
          ><span class="right" id="orderTotal">$###</span>
        </fieldset>
        <input class="button" type="submit" value="Checkout" />
      </form>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
